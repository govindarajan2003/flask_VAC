<html>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <h1>Flash message Flashing Example</h1>
        <p>Do you want <a href="{{ url_for('flash_login')}}"><b>log in?</b></a></p>
    </body>
</html>
